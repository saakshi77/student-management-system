<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="text-align: center;">
        <h2 >Sign UP</h2>
        
        <form action="/signup/" method="post">
            
            {%csrf_token%}
            
            <label>Username:</label>
            <input type="text" name="username" id="username" placeholder="Create a username" required></input>
            <br>
            <br>


            <label>First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" required></input>
            <br>
            <br>


            <label>Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" required></input>
            <br>
            <br>


            <label>Email id :</label>
            <input type="email" name="email" id="email" placeholder="Enter your email id" required></input>
            <br>
            <br>


            <label>Password:</label>
            <input type="password" name="pass1" id="pass1" placeholder="Create a password" required></input>
            <br>
            <br>


            <label>Confirm Password:</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" required></input>
            <br>
            <br>

            <button type="submit">Sign Up</button>


            
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
